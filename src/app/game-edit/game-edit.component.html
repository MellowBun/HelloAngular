<div class="container">
    <div class="row">
        <div class="col">
            <h1>Create Game</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="gameForm" (ngSubmit)="submitForm()">
                <div>
                    <label class="form-label">GameID</label>
                    <input type="text" class="form-control" formControlName="gameId" />
                </div>
                <div>
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" formControlName="title"/>
                </div>
                <div>
                    <label class="form-label">Short Description</label>
                    <textarea class="form-control" rows="3" formControlName="shortDescription"></textarea>
                </div>
                <div>
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="6" formControlName="description"></textarea>
                </div>
                <div>
                    <label class="form-label">Image</label>
                    <input type="text" class="form-control" formControlName="image"/>
                </div>
                <!-- start dynamic controls -->
                <div class="row">
                    <div class="btn btn-primary" (click)="addNewFeature()" >Add New Feature</div>
                </div>
                <div class="row" formArrayName="features">
                    <div class="col" *ngFor="let feature of features.controls; let i = index" [formGroupName]="i">
                        <div>
                            <label class="form-label">Feature Name</label>
                            <input type="text" class="form-control" formControlName="name"/>
                        </div>
                        
                        <div>
                            <label class="form-label">Feature Description</label>
                            <input type="text" class="form-control" formControlName="description"/>
                        </div>
                        <div class="btn btn-danger" (click)="removeFeature(i)">Remove</div>
                    </div>
                    
                </div>
                <!-- end dynamic controls -->
                <div class="mt-2">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<pre>{{ id | json }}</pre>
