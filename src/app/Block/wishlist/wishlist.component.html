<h3>Wishlist our game!</h3>

<form *ngIf="!hasWishlisted" [formGroup]="wishlistForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
        <label class="input-group-text text-black">Email:</label>
        <input type="text" class="form-control" formControlName="email">
        <button class="btn btn-secondary" [disabled]="!wishlistForm.valid || !wishlistForm.touched">Submit</button>
    </div>
    <div *ngIf="wishlistForm.controls['email'].invalid && !wishlistForm.pristine">
        <p class="text-danger">please enter a valid email</p>
    </div>
</form>
